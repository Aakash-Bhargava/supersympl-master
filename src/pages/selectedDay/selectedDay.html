<ion-header>
  <ion-navbar>
    <button ion-button icon-only clear (click)="dismiss()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title text-wrap>
      {{dateSelected | date: 'EEEE, MMMM d'}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventsData">
      <div class="eventTitle">
        {{event.event.title}}
      </div>
      <p>
        <span>Class:</span> <span class="popup" >{{event.event.section.courseName}}</span>
      </p>
      <p>
        <span>Due Date:</span> <span class="popup" text-wrap>{{event.dueTime | date: 'hh:mm a'}} {{event.event.dueDate | date: 'EEEE, MMMM d'}}</span>
      </p>
      <p text-wrap class="desc">
        <span>Description:</span> {{event.event.description}}
      </p>
      <p text-wrap class="link">
        <span>Website Link:</span> <a href="{{event.url}}">{{event.url}}</a>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
