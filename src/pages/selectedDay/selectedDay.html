<ion-header>
  <ion-navbar>
    <button ion-button icon-only clear (click)="dismiss()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>
      {{dateSelected | date: 'EEEE, MMMM d y'}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let e of events" padding>
    <h1>{{e.title}} - {{e.section.courseName}}</h1>
    <p>
      {{e.description}}
    </p>
    <p>
      {{e.url}}
    </p>
  </ion-card>
</ion-content>
