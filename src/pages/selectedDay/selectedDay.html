<ion-header>
  <ion-navbar>
    <button ion-button icon-only clear (click)="dismiss()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>
      {{dateString}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="daysEventsCard" *ngFor="let e of events">
    <h1 class="eventTitle">{{e.title}}</h1>
    <h1 class="eventClass">
      {{e.class}}
    </h1>
    <ion-note class="eventDescription">
      {{e.description}}
    </ion-note>
    <br>
    <ion-note class="eventUrl">
      {{e.url}}
    </ion-note>
  </ion-card>
</ion-content>
