<ion-header>
  <ion-navbar>
    <ion-title>
      Edit Assignment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon color="primary" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button color="primary" ion-button (click)="save()">
          Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form">
      <ion-list>

        <ion-item>
          <ion-input formControlName="title" name="title" placeholder="Title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Class</ion-label>
          <ion-select formControlName="section">
            <ion-option value="{{ event.section.id }}"> {{ event.section.courseName }} (section {{event.section.sectionNumber}})</ion-option>
          </ion-select>
        </ion-item>

        <ion-item >
          <ion-label>Day Due</ion-label>
          <ion-datetime displayFormat="DDDD MMM DD YYYY" formControlName="dueDate"></ion-datetime>
        </ion-item>

        <ion-item >
          <ion-label>Time Due</ion-label>
          <ion-datetime displayFormat="h : mm A" formControlName="dueTime"></ion-datetime>
        </ion-item>

        <ion-item>
           <ion-input formControlName="url" name="url" placeholder="Link"></ion-input>
        </ion-item>

        <ion-item class="description">
           <ion-textarea formControlName="description" name="description" placeholder="Enter a description"></ion-textarea>
        </ion-item>

      </ion-list>
    </form>

</ion-content>
