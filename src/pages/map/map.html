<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-left color="white" (click)="setLocation()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-item class="filter">
    <ion-label>Class</ion-label>
    <ion-select class="select" [(ngModel)]="filterBy" (ionChange)="filter()">
      <ion-option value="all" selected="true">All</ion-option>
      <ion-option value="cse231">CSE 231</ion-option>
      <ion-option value="phy183">PHY 183</ion-option>
      <ion-option value="chem141">CHEM 141</ion-option>
      <ion-option value="ece201">ECE 201</ion-option>
    </ion-select>
  </ion-item>
</ion-header>


<ion-content [attr.noScroll]="shouldScroll">
  <div id="map"></div>
  <button ion-button block (click)="setLocation()">Start study session!</button>
</ion-content>
