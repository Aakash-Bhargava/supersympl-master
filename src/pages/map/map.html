<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setLocation()">
        <ion-icon color="primary" name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-item class="filter">
    <ion-label>Class</ion-label>
    <ion-select class="select" [(ngModel)]="filterBy" (ionChange)="filter(filterBy)">
      <ion-option value="all" selected="true">All</ion-option>
      <ion-option *ngFor="let class of currentUser.sections" value="{{class.courseName}} (section {{class.sectionNumber}})">{{class.courseName}} (section {{class.sectionNumber}})</ion-option>
    </ion-select>
  </ion-item>
</ion-header>


<ion-content [attr.noScroll]="shouldScroll">
  <div id="map"></div>
  <button id="study" ion-button block (click)="setLocation()">Start study session!</button>
</ion-content>
