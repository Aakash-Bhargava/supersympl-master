<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons *ngIf="!classMateView" end>
      <button ion-button icon-only (click)="goToSettingsPage()">
        <ion-icon color="primary" name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header">
    <div class="header-pop">
      <img class="avatar-background" [src]="imageUri" />
      <ion-fab right class="pop-in" [ngClass]="{'pop-out': fabGone}">
        <button ion-fab mini (click)="changePic()"><ion-icon name="camera"></ion-icon></button>
      </ion-fab>
    </div>
    <ion-avatar *ngIf="!classMateView" (click)="changePic()">
      <img class="avatar" [src]="imageUri">
    </ion-avatar>
    <ion-avatar *ngIf="classMateView">
      <img class="avatar" [src]="imageUri">
    </ion-avatar>
    <div class="profile-header" text-capitalize>
      {{userInfo.firstName}} {{userInfo.lastName}}
    </div>
    <div class="profile-header major" text-capitalize>
      {{userInfo.major}}
    </div>

  </div>
		<ion-list>
  		<ion-item>
        <h2 color="primary">Email: </h2>
        <p>{{userInfo.email}}</p>
      </ion-item>
  		<ion-item *ngIf="!classMateView">
        <h2 color="primary">Phone Number: </h2>
        <p>{{userInfo.phone}}</p>
      </ion-item>
      <ion-item>
        <h2 color="primary">Year: </h2>
        <p>{{userInfo.year}}</p>
      </ion-item>
      <ion-item>
        <h2 color="primary">Current classes: </h2>
        <p  *ngFor="let section of sections" style="display: inline"> {{section.courseName}} </p>
      </ion-item>
  		<!-- <ion-item>More...</ion-item> -->
	</ion-list>
</ion-content>
