<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettingsPage()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row style="height: 200px; background-color: black;">		
		</ion-row>
		<!-- -->
		<div padding>
  			<ion-segment [(ngModel)]="settingsMode">
		    <ion-segment-button value="profile">
		      Profile
		    </ion-segment-button>
		    <ion-segment-button value="groups">
		      Groups
		    </ion-segment-button>
		  </ion-segment>
		</div>

		<div [ngSwitch]="settingsMode">
  			<ion-list *ngSwitchCase="'profile'">
    			<ion-list-header>
    				Profile
		  		</ion-list-header>
		  		<ion-item>Jon Snow</ion-item>
		  		<ion-item>JonSnow13@msu.edu</ion-item>
		  		<ion-item>Senior</ion-item>
		  		<ion-item>Communications</ion-item>
		  		<ion-item>123-456-7890</ion-item>
		  		<ion-item>More...</ion-item>
			</ion-list>
		    <ion-list *ngSwitchCase="'groups'">
		    	<ion-list-header>
    				Groups
		  		</ion-list-header>
		  		<ion-item>View Groups</ion-item>
		  		<ion-item (click)="newGroupPrompt()">Add Group</ion-item>
		  		<ion-item>Delete Group</ion-item>
		  		<ion-item>More...</ion-item>
  			</ion-list>
		</div>
	</ion-grid>
	<ion-list>
			</ion-list>
</ion-content>
