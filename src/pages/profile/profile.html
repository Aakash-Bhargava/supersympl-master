<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettingsPage()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-grid no-padding>
		<!--
			<ion-row center style="height: 200px; background-color: white;">
			<ion-item>
				<ion-avatar item-left>
	      			 <img src="../assets/img/marty-avatar.png">
	    		</ion-avatar>
    		</ion-item>
		</ion-row>
		-->
	 	 <ion-row class="avatar-row" no-padding>
    		<div>
    		<ion-col>
				<ion-avatar>
            <div>
  			 		  <img class="avatar" src="assets/img/marty-avatar.png">
            </div>
            <!-- <img class="avatar"> -->
				</ion-avatar>
				<div class="profile-header" text-capitalize>
					{{firstName}} {{lastName}}
				</div>
				<div class="profile-header" text-capitalize>
					{{major}}
				</div>
   		 	</ion-col>
   		 	</div>
  		</ion-row>
	</ion-grid>

	<!--<div padding>
			<ion-segment [(ngModel)]="settingsMode">
	    <ion-segment-button value="profile">
	      Profile
	    </ion-segment-button>
	    <ion-segment-button value="groups">
	      Groups
	    </ion-segment-button>
	  </ion-segment>
	</div>-->

	<div>
		<ion-list>
  		<ion-item>
        <h2 color="primary">Email: </h2>
        <p>{{email}}</p>
      </ion-item>
  		<ion-item>
        <h2 color="primary">Phone Number: </h2>
        <p>{{phone}}</p>
      </ion-item>
      <ion-item>
        <h2 color="primary">Year: </h2>
        <p>{{year}}</p>
      </ion-item>
      <ion-item>
        <h2 color="primary">Current classes: </h2>
        <p  *ngFor="let section of sections" style="display: inline"> {{section.courseName}} </p>
      </ion-item>
  		<!-- <ion-item>More...</ion-item> -->
	</ion-list>
	</div>
</ion-content>
