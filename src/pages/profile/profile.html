<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettingsPage()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-grid>
		<!--
			<ion-row center style="height: 200px; background-color: white;">
			<ion-item>
				<ion-avatar item-left>
	      			 <img src="../assets/img/marty-avatar.png">
	    		</ion-avatar>
    		</ion-item>
		</ion-row>
		-->
	 	 <ion-row class="avatar-row">
    		<div>
    		<ion-col>
				<ion-avatar>
            <div>
  			 		  <img class="avatar" src="assets/img/marty-avatar.png">
            </div>
            <!-- <img class="avatar"> -->
				</ion-avatar>
				<div class="profile-header">
					{{firstName}} {{lastName}}
				</div>
				<div class="profile-header">
					{{major}}
				</div>
   		 	</ion-col>
   		 	</div>
  		</ion-row>
	</ion-grid>

	<!--<div padding>
			<ion-segment [(ngModel)]="settingsMode">
	    <ion-segment-button value="profile">
	      Profile
	    </ion-segment-button>
	    <ion-segment-button value="groups">
	      Groups
	    </ion-segment-button>
	  </ion-segment>
	</div>-->

	<div >
		<ion-list >
		<ion-row class="profile-buttons">
			<ion-col>
				<button ion-button icon-left full round color="light">
					<ion-icon name="thumbs-up"></ion-icon>
					Ratings
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-left full round color="light">
					<ion-icon name="star"></ion-icon>
					Rewards
				</button>
			</ion-col>
		</ion-row>
  		<ion-item>
        <ion-label color="primary" stacked>Year</ion-label>
        <ion-input value="{{year}}"></ion-input>
      </ion-item>
  		<ion-item>
        <ion-label color="primary" stacked>E-mail</ion-label>
        <ion-input value="{{email}}"></ion-input>
      </ion-item>
  		<ion-item>
        <ion-label color="primary" stacked>Phone</ion-label>
        <ion-input value="{{phone}}"></ion-input>
      </ion-item>
  		<ion-item>More...</ion-item>
	</ion-list>
	</div>
</ion-content>
