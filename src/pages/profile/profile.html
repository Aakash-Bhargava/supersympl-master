<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettingsPage()">
        <ion-icon color="primary" name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header">
    <img class="avatar-background" src="assets/img/marty-avatar.png" />
    <ion-avatar>
      <img class="avatar" src="assets/img/marty-avatar.png">
      <div class="profile-header">
        {{firstName}} {{lastName}}
      </div>
      <div class="profile-header major">
        {{major}}
      </div>
    </ion-avatar>
  </div>
		<ion-list>
  		<ion-item>
        <h2 color="primary">Email: </h2>
        <p>{{email}}</p>
      </ion-item>
  		<ion-item>
        <h2 color="primary">Phone Number: </h2>
        <p>{{phone}}</p>
      </ion-item>
      <ion-item>
        <h2 color="primary">Year: </h2>
        <p>{{year}}</p>
      </ion-item>
      <ion-item>
        <h2 color="primary">Current classes: </h2>
        <p  *ngFor="let section of sections" style="display: inline"> {{section.courseName}} </p>
      </ion-item>
  		<!-- <ion-item>More...</ion-item> -->
	</ion-list>
</ion-content>
