<ion-header>

  <ion-navbar>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
		<ion-row style="height: 200px;" >
      <!--Different header images for different class types  -->
      <div *ngIf="item.type == 'CSE'">
        <img src="assets/img/CSE_classes.jpg">
      </div>
      <div *ngIf="item.type == 'ECE'">
        <img src="assets/img/ECE_classes.jpg">
      </div>
      <div *ngIf="item.type == 'PHY'">
        <img src="assets/img/PHY_classes.png">
      </div>
      <div *ngIf="item.type == 'MTH'">
        <img src="assets/img/MTH_classes.jpg">
      </div>

    </ion-row>
		<div padding style="background-color: white;">
  			<ion-segment [(ngModel)]="classInfo">
		    <ion-segment-button value="professor">
		      Professor
		    </ion-segment-button>
		    <ion-segment-button value="classmates">
		      Classmates
		    </ion-segment-button>
		  </ion-segment>
		</div>

		<div [ngSwitch]="classInfo">
			<ion-list *ngSwitchCase="'professor'">
  			<ion-list-header>
  				Professor
	  		</ion-list-header>
	  		<ion-item>Professor Name</ion-item>
	  		<ion-item>Professor Email</ion-item>
	  		<ion-item>Other Communication</ion-item>
	  		<ion-item>Office Hours</ion-item>
	  		<ion-item>More...</ion-item>
		</ion-list>
	    <ion-list *ngSwitchCase="'classmates'">
        <ion-list-header>
  				Classmates
	  		</ion-list-header>
        <ion-item>
          display a list of classmates here
        </ion-item>
        <!-- <ion-item *ngFor="let item of currentItems">
          <button ion-item (click)="openItem(item)">
            <h2>{{item.name}}</h2>
            <p>{{item.about}}</p>
          </button> -->
      </ion-list>
	</div>
	</ion-grid>
</ion-content>
