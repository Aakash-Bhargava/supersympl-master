<ion-header>

  <ion-navbar>
    <ion-title>Start a Study Group</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="white" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="setPin()" strong>
        <span color="white" showWhen="ios">
          Create
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <!--<ion-list-header>Subject</ion-list-header>-->
    <ion-list-header>Subject</ion-list-header>
    <ion-item>
      <ion-label>What Are You Studying?</ion-label>
      <ion-select [(ngModel)]="className">
        <ion-option *ngFor="let class of classes" (ionSelect)="selectClass(class.className)">{{class.courseName}} (section {{class.sectionNumber}})</ion-option>
      </ion-select>
    </ion-item>
    <!--<ion-list-header>Time</ion-list-header>-->
    <ion-list-header>Time</ion-list-header>
    <ion-item>
      <ion-label>From:</ion-label>
      <ion-datetime displayFormat="h:mm a" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>To:</ion-label>
      <ion-datetime displayFormat="h:mm a" [(ngModel)]="endTime"></ion-datetime>
    </ion-item>
    <!--<ion-list-header>Visibility</ion-list-header>-->
    <ion-list-header>Visibility</ion-list-header>
    <ion-item>
      <ion-label>Who can see you?</ion-label>
      <ion-select [(ngModel)]="visibility">
        <ion-option value="everyone">Everyone</ion-option>
        <ion-option value="friends">My Friends</ion-option>
        <ion-option value="class">People In My Class</ion-option>
        <ion-option value="section">People In My Section</ion-option>
      </ion-select>
    </ion-item>

    <ion-item (click)="displayFriends()">
      <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
      <ion-label>Invite Friends</ion-label>
    </ion-item>

    <!--<button ion-item (click)="displayFriends()">Invite Friends
    <ion-icon name="arrow-forward" item-right color="primary"></ion-icon></button>-->
  </ion-list>
</ion-content>
