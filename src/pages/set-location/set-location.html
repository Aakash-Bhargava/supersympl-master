<ion-content>
  <ion-list>
    <ion-list-header>Subject</ion-list-header>
    <ion-item>
      <ion-label class="header">What Are You Studying?</ion-label>
      <ion-select [(ngModel)]="classes">
        <ion-option value="cse231">CSE 231</ion-option>
        <ion-option value="phy183">PHY 183</ion-option>
        <ion-option value="chem141">CHEM 141</ion-option>
        <ion-option value="ece201">ECE 201</ion-option>
      </ion-select>
    </ion-item>
    <ion-list-header>Time</ion-list-header>
    <ion-item>
      <ion-label class="header">From:</ion-label>
      <ion-datetime displayFormat="h:mm a" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label class="header">To:</ion-label>
      <ion-datetime displayFormat="h:mm a" [(ngModel)]="endTime"></ion-datetime>
    </ion-item>
    <ion-list-header>Visibility</ion-list-header>
    <ion-item>
      <ion-label class="header">Who can see you?</ion-label>
      <ion-select [(ngModel)]="visibility">
        <ion-option value="everyone">Everyone</ion-option>
        <ion-option value="friends">All My Friends</ion-option>
        <ion-option value="class">People In My Class</ion-option>
        <ion-option value="section">People In My Section</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <p class="buttons">
    <button ion-button (click)="setPin()">Add Pin</button>
    <button ion-button (click)="cancel()">Cancel</button>
  </p>
</ion-content>
