  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToOtherPage()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
        Profile
      </ion-list-header>
      <ion-item (click)="newUserNamePrompt()">Change Username</ion-item>
      <ion-item (click)="newPasswordPrompt()">Change Password</ion-item>
      <ion-item (click)="newEmailPrompt()">Add Email</ion-item>
      <ion-item>Edit Email</ion-item>
      <ion-item>Add Phone Number</ion-item>
      <ion-item>Edit Phone Number</ion-item>
      <ion-item>
          <ion-label>Notifications</ion-label>
          <ion-toggle></ion-toggle>
      </ion-item>
  </ion-list>


  <form [formGroup]="form" *ngIf="settingsReady">
      <ion-list *ngIf="page == 'main'">
        

        <ion-item>
          <ion-label>{{ 'SETTINGS_OPTION2' | translate }}</ion-label>
          <ion-input formControlName="option2"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>{{ 'SETTINGS_OPTION3' | translate }}</ion-label>
          <ion-select formControlName="option3">
            <ion-option value="1" checked="true">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </form>
</ion-content>
