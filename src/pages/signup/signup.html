<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()" [formGroup]="signup">
    <ion-list>

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text"  [(ngModel)]="account.firstName" formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="account.lastName" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="account.phone" formControlName="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Major</ion-label>
        <ion-input type="text" [(ngModel)]="account.major" formControlName="major"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Year</ion-label>
        <ion-select [(ngModel)]="account.year" formControlName="year">
          <ion-option value="Freshman">Freshman</ion-option>
          <ion-option value="Sophomore">Sophomore</ion-option>
          <ion-option value="Junior">Junior</ion-option>
          <ion-option value="Senior">Senior</ion-option>
          <ion-option value="Graduate">Graduate</ion-option>
        </ion-select>
      </ion-item>



      <div padding>
        <button ion-button color="primary" block [disabled]="!signup.valid">{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
