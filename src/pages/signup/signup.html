<ion-header>

  <ion-navbar>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-icon class="licon" name="person" item-left></ion-icon>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon class="licon" name="people" item-left></ion-icon>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon class="licon" name="mail" item-left></ion-icon>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon class="licon" name="lock" item-left></ion-icon>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon class="licon" name="call" item-left></ion-icon>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon class="licon" name="school" item-left></ion-icon>
      <ion-label stacked>Major</ion-label>
      <ion-input type="text" [(ngModel)]="major"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon class="licon" name="body" item-left></ion-icon>
      <ion-label>Year</ion-label>
      <ion-select [(ngModel)]="year" interface="popover">
        <ion-option value="Freshman">Freshman</ion-option>
        <ion-option value="Sophomore">Sophomore</ion-option>
        <ion-option value="Junior">Junior</ion-option>
        <ion-option value="Senior">Senior</ion-option>
        <ion-option value="Graduate">Graduate</ion-option>
      </ion-select>
    </ion-item>


  </ion-list>
  <div class="signUpBtn">
    <button ion-button block round outline (tap)='loginEvent()'>Sign Up</button>
  </div>
</ion-content>
