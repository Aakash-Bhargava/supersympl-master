<ion-header>

  <ion-navbar>
    <ion-title>Study Group</ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span color="white" showWhen="ios">
          Close
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="groupheader">
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-center class="headerimage">
          <img [src]="studygroup.users[0].profilePic" />
          <p>
            {{studygroup.users[0].firstName}} {{studygroup.users[0].lastName}}
          </p>
        </ion-col>
        <ion-col col-6 text-center class="headertext">
          <span>{{studygroup.sectionName}}</span>
          <p> Created at: {{studygroup.createdAt | date: 'MMM d, y'}} </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="groupcontent">
    <ion-list>

      <ion-list-header>
        Hours
      </ion-list-header>
      <ion-item>
        <ion-label>From: </ion-label>
        <ion-icon ios="ios-clock-outline" md="md-clock-outline" item-start></ion-icon>
        <ion-datetime displayFormat="h:mm a" [(ngModel)]="studygroup.startTime" disabled></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>To: </ion-label>
        <ion-icon ios="ios-timer-outline" md="md-timer-outline" item-start></ion-icon>
        <ion-datetime displayFormat="h:mm a" [(ngModel)]="studygroup.endTime" disabled></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-list>

      <ion-list-header>
        People ({{studygroup.users.length}})
      </ion-list-header>
      <ion-item>
        <ion-scroll scrollX="true">
          <img *ngFor="let user of studygroup.users" [src]="user.profilePic" />
        </ion-scroll>
      </ion-item>

    </ion-list>
  </div>

  <button ion-button (tap)="join()" block round outline color="secondary">Join study group!</button>

</ion-content>
