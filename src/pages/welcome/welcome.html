<ion-content class="content">
  <form (submit)="doLogin()" class="body">
    <ion-list>
      <img src="../assets/img/symplLogo.png" class="symplLogo">

      <!-- <img src="../assets/img/sympl_cover.png" class="symplLabel"> -->
      <div class="inputFields">

        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-label>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock" item-left></ion-icon>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div class="loginBtn">
          <button ion-button color="primary" block round>Login</button>
        </div>
        <div class="signUpBtn">
          <button ion-button (tap)="goToSignUp()" color="light" block round outline>Sign Up</button>
        </div>

      </div>

    </ion-list>
  </form>
</ion-content>
