<!--
  Generated template for the Schedule page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  	<ion-navbar>
  		<ion-buttons start>
      		<button ion-button icon-only (click)="moreInfo()">
        		<ion-icon name="information-circle"></ion-icon>
      		</button>
    	</ion-buttons>
    	<ion-title>Schedule</ion-title>
  	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-item-divider color="light">Upcoming Due Dates</ion-item-divider>
	<ion-item>
  		<ion-label>CSE Project 1</ion-label>
  		<ion-datetime displayFormat="MMM, DD" [(ngModel)]="event3.month"></ion-datetime>
	</ion-item>
	<ion-item>
  		<ion-label>MTH 234 Homework #3</ion-label>
  		<ion-datetime displayFormat="MMM, DD" [(ngModel)]="event2.month"></ion-datetime>
	</ion-item>

	<ion-item-divider color="light">Upcoming Group Study sessions</ion-item-divider>
	<ion-item>
  		<ion-label>CSE 232 Group</ion-label>
	</ion-item>
	<ion-item>
  		<ion-label>Date</ion-label>
  		<ion-datetime displayFormat="MMM, DD" [(ngModel)]="event.month"></ion-datetime>
	</ion-item>
	<ion-item>
	  <ion-label>Start Time</ion-label>
	  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
	</ion-item>
	<ion-item>
	  <ion-label>End Time</ion-label>
	  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeEnds"></ion-datetime>
	</ion-item>

	<ion-item>
  		<ion-label>ECE 202 Group</ion-label>
	</ion-item>
	<ion-item>
  		<ion-label>Date</ion-label>
  		<ion-datetime displayFormat="MMM, DD" [(ngModel)]="event2.month"></ion-datetime>
	</ion-item>
	<ion-item>
	  <ion-label>Start Time</ion-label>
	  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event2.timeStarts"></ion-datetime>
	</ion-item>
	<ion-item>
	  <ion-label>End Time</ion-label>
	  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event2.timeEnds"></ion-datetime>
	</ion-item>
  <button ion-button clear icon-left><ion-icon name="calendar-outline"></ion-icon> Add to your calendar</button>
</ion-content>
