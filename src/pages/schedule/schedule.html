<ion-header>
  	<ion-navbar>
  		<ion-buttons start>
      		<button ion-button icon-only (click)="basic()">
        		<ion-icon name="calendar-outline"></ion-icon>
      		</button>
    	</ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="addEvent()">
          <ion-icon name="add"></ion-icon>
        </button>
     </ion-buttons>
    	<ion-title>Assignments</ion-title>
  	</ion-navbar>
</ion-header>
<ion-content >
    <ion-list>
          <ion-item *ngFor="let event of allEvents">
            <div class="eventTitle">
              {{event.title}}
            </div>
            <span>
              <p> Class:
                <a class="eventClass">
                   {{event.class}}
                </a>
              </p>
            </span>

            <span>
              <p> Due Date:
                <a class="eventDueDate">
                  {{event.dueDate | date: 'shortDate'}}
                </a>
              </p>
            </span>
          </ion-item>
    </ion-list>
