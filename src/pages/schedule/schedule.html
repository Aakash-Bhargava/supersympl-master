<ion-header>
  	<ion-navbar>
  		<ion-buttons start>
      		<button ion-button icon-only (click)="moreInfo()">
        		<ion-icon name="information-circle"></ion-icon>
      		</button>
    	</ion-buttons>
    	<ion-title>Schedule</ion-title>
  	</ion-navbar>

    <div>
      <ion-segment [(ngModel)]="calView">
        <ion-segment-button value="month">
          <ion-icon name="calendar"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="list">
          <ion-icon name="list"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </div>
</ion-header>
<ion-content padding>

  <div [ngSwitch]="calView">
    <div *ngSwitchCase="'month'">
        <ion-calendar (change)="onPeriodChange($event)"></ion-calendar>
        <button ion-button clear icon-left (click)="addEvent()"><ion-icon name="calendar-outline"></ion-icon> Add to your calendar</button>
    </div>
    <div *ngSwitchCase="'list'">
        <h1> list </h1>
    </div>

  </div>
