<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="moreInfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button>

    </ion-buttons>

    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let course of courses">
      <button ion-item (click)="openItem(course)">
        <ion-avatar item-left>
          <i primary class="{{ course.name }}"aria-hidden="true"></i>

          <span class={{course.icon}}></span>
        </ion-avatar>
        <h2>{{course.name}}</h2>
        <p>{{course.about}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item>
  </ion-list>
</ion-content>
