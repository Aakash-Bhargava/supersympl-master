<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="moreInfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button>

    </ion-buttons>

    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngFor="let section of sections">
    <ion-item class="list">
      <button ion-item (click)="openItem(section)">
        <ion-avatar item-left>
          <i primary class="{{section.icon}} fa-2x"aria-hidden="true"></i>
          <!-- <span class={{section.icon}}></span> -->
        </ion-avatar>
        <h2>{{section.courseName}}</h2>
        <!-- <p>{{course.about}}</p> -->
      </button>
      <ion-item-options>
        <button ion-button color="danger">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item>
  </ion-list>
</ion-content>
