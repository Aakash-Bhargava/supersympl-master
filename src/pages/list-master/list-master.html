<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="moreInfo()">
        <ion-icon color="primary" ios="ios-information-circle" md="md-information-circle"></ion-icon>
      </button>

    </ion-buttons>

    <ion-title>Classes</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon color="primary" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
      pullingText=""
      refreshingSpinner="circles"
      refreshingText=""></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding  *ngFor="let section of sections">
      <ion-item (click)="openItem(section)">
        <!-- <button ion-item > -->
          <ion-avatar item-left>
            <i primary class="{{section.icon}} fa-2x"aria-hidden="true"></i>
            <!-- <span class={{section.icon}}></span> -->
          </ion-avatar>
          <h2>{{section.courseName}}</h2>
          <p>Section: {{section.sectionNumber}}</p>
          <!-- <p>{{course.about}}</p> -->
        <!-- </button> -->
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeSection(section);">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="empty" text-center *ngIf="sections.length == 0">
    <h2> No Classes </h2>
  </div>
</ion-content>
